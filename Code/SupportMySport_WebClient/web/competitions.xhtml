<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <h2>Overview of Competitions</h2>
                <h:form>
                    <h:dataTable value="#{compList.comp}" var="c" class="compTable">
                        <h:column>
                            <h:commandButton action="#{compList.edit()}" value="Show Details" >
                                <f:setPropertyActionListener target="#{compList.selectedDTO}" value="#{c}" />
                            </h:commandButton>
                        </h:column>
                        <h:column>

                            <f:facet name="header">Competition Name</f:facet>
                            <h:outputText value="#{c.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Competition Fee</f:facet>
                            <h:outputText value="#{c.competitionfee}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Date of Competition</f:facet>
                            <h:outputText value="#{c.dateOfCompetition}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Department Name</f:facet>
                            <h:outputText value="#{c.department.departmentName}" />
                        </h:column>
                    </h:dataTable>
                </h:form>

                <br /><br />
                <a href="index.xhtml" class="link">return to Home</a>
            </ui:define>

        </ui:composition>

    </body>
</html>
