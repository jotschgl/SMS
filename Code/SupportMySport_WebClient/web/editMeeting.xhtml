<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <h2>Edit Meeting</h2>
                <h:outputLabel value="#{compList.selectedMeetingDTO.id}"/>
                <h:form>
                    <h:dataTable class="compTable" >
                        <h:column>
                            <f:facet name="header">Competition Name</f:facet>
                            <h:outputText value="#{compList.selectedMeetingDTO.competition.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Competition Name</f:facet>
                            <h:outputText value="#{compList.selectedMeetingDTO.teamByTeamAId.teamName}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Competition Name</f:facet>
                            <h:outputText value="#{compList.selectedMeetingDTO.teamByTeamBId.teamName}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Competition Name</f:facet>
                            <h:inputText value="#{compList.selectedMeetingDTO.pointsA}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Competition Name</f:facet>
                            <h:inputText value="#{compList.selectedMeetingDTO.pointsB}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
