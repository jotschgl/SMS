<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <h2>Point- List</h2>
                <h:form>
                    <h:dataTable value="#{compList.selectedDTO.allCompetitionMeetings}" var="cm" class="compTable">

                        <h:column>
                            <h:commandButton action="editMeeting.xhtml" value="Edit Meeting" >
                                <f:setPropertyActionListener target="#{compList.selectedMeetingDTO}" value="#{cm}" />
                            </h:commandButton>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Competition Name</f:facet>
                            <h:outputText value="#{cm.competition.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Team Name A</f:facet>
                            <h:outputText value="#{cm.teamByTeamAId.teamName}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Team Name A</f:facet>
                            <h:outputText value="#{cm.teamByTeamBId.teamName}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Team Point A</f:facet>
                            <h:outputText value="#{cm.pointsA}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Team Point A</f:facet>
                            <h:outputText value="#{cm.pointsB}" />
                        </h:column>

                    </h:dataTable>
                </h:form>

                <br /><br />
                <h2>All Teams of Competition</h2>
                <h:form>
                    <h:dataTable value="#{compList.selectedDTO.allTeamsOfCompetition}" var="cts" class="compTable">

                        <h:column>

                            <f:facet name="header">Competition Name</f:facet>
                            <h:outputText value="#{cts.competition.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Team name</f:facet>
                            <h:outputText value="#{cts.team.teamName}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Team Sport</f:facet>
                            <h:outputText value="#{cts.team.sport.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Team League</f:facet>
                            <h:outputText value="#{cts.team.league.name}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Team Department</f:facet>
                            <h:outputText value="#{cts.team.department.departmentName}" />
                        </h:column>

                    </h:dataTable>
                </h:form>
                <br /><br />

                <h2>All Members competing in this competition</h2>
                 <h:form>
                    <h:dataTable value="#{compList.selectedDTO.allTeamsOfCompetition}" var="" class="compTable">

                        <h:column>

                            <f:facet name="header">Competition Name</f:facet>
                            <h:outputText value="#{cts.competition}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Team name</f:facet>
                            <h:outputText value="#{cts.team.teamName}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Team Sport</f:facet>
                            <h:outputText value="#{cts.team.sport.name}" />
                        </h:column>
                    

                    </h:dataTable>
                 </h:form>
                <br /><br />
                <a href="competitions.xhtml" class="link">return to Competitions</a>
            </ui:define>

        </ui:composition>

    </body>
</html>
